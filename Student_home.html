{% extends "app/layout.html" %}

{% block content %}
<style>
  body {
    background-color: #fafafa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  center {
    margin-top: 50px;
  }

  h2 {
    color: #ff527e;
    font-size: 36px;
    margin-bottom: 20px;
    font-weight: bold;
    text-transform: uppercase;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  form {
    width: 400px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

    table td {
      padding: 10px;
      border-bottom: 1px solid #eeeeee;
    }

    table tr:last-child td {
      border-bottom: none;
    }

  input[type="submit"] {
    background-color: #ff527e;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    font-weight: bold;
    text-transform: uppercase;
  }

    input[type="submit"]:hover {
      background-color: #e43a5b;
    }

  a.btn {
    display: inline-block;
    background-color: #ff527e;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
    transition: background-color 0.3s ease-in-out;
    font-weight: bold;
    text-transform: uppercase;
  }

    a.btn:hover {
      background-color: #e43a5b;
    }

  /* Custom Doodle */
  .doodle {
    position: relative;
    margin-top: 40px;
  }

    .doodle:before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      background-image: url('path-to-your-doodle-image');
      background-size: contain;
      width: 200px;
      height: 200px;
      opacity: 0.5;
      pointer-events: none;
    }

  /* Custom styles for the "Student Statistics" button */
  .stats-button {
    display: inline-block;
    background-color: #ff527e;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
    transition: background-color 0.3s ease-in-out;
    font-weight: bold;
    text-transform: uppercase;
    float: right; /* Updated this line to float the button to the right */
  }

    .stats-button:hover {
      background-color: #e43a5b;
    }
</style>

<body>
  <center>
    <h2>CREATE NEW STUDENT</h2>
    <form method="POST" class="post-form" action="student_reg">
      {% csrf_token %}

      <table>
        <tr>
          <td><label for="email">Email Id:</label></td>
          <td>{{ form.eid }}</td>
        </tr>
        <tr>
          <td><label for="name">Name:</label></td>
          <td>{{ form.uname }}</td>
        </tr>
        <tr>
          <td><label for="mobile">Mobile No:</label></td>
          <td>{{ form.mno }}</td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td>{{ form.pswd }}</td>
        </tr>
        <tr>
          <td><label for="confirm_password">Confirm Password:</label></td>
          <td>{{ form.cpswd }}</td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Register"></td>
        </tr>
      </table>
    </form>
  </center>

  <!-- Add the "Student Statistics" button -->
  <a href="/Display" class="btn btn-primary btn-large stats-button">Student Statistics</a>

  <div class="doodle"></div>
  <p><a href="/login" class="btn btn-primary btn-large">Back to Home Page</a></p>
</body>
{% endblock %}
