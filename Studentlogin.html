{% extends "app/layout.html" %}

{% block content %}

<style>
  body {
    background-image: url("https://wallpaperaccess.com/full/200620.jpg");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: "Arial", sans-serif;
  }

  .login-form {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
  }

  h2 {
    font-size: 24px;
    color: green;
    margin-bottom: 30px;
    text-align: center;
  }

  input[type="text"],
  input[type="password"] {
    padding: 10px;
    width: 100%;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 20px;
  }

  input[type="submit"] {
    padding: 12px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
  }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

  .btn {
    display: inline-block;
    padding: 12px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    text-decoration: none;
    margin-top: 20px;
  }

    .btn:hover {
      background-color: #555;
    }
</style>

<body>
  <div class="login-form">
    <h2>WELCOME...STUDENT!!!</h2>
    <form action="Slogin" method="post">
      {% csrf_token %}
      <div>
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" required>
      </div>
      <div>
        <label for="pswd">Password</label>
        <input type="password" id="pswd" name="pswd" maxlength="10" required>
      </div>
      <div>
        <input type="submit" value="Student Login">
      </div>
    </form>
  </div>
  <center>
    <p><a href="/" class="btn btn-primary btn-large">Back to Home Page</a></p>
  </center>
</body>

{% endblock %}
