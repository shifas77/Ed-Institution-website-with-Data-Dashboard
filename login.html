{% extends "app/layout.html" %}

{% block content %}
<style>
  body {
    background-image: url("https://150017040.v2.pressablecdn.com/wp-content/uploads/2021/12/careers-school-administrator-paths-930x500-1.jpg");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: "Times New Roman", serif;
  }

  .login-form {
    background-color: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 8px;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  input[type="text"],
  input[type="password"] {
    padding: 8px;
    width: 200px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 10px;
  }

  input[type="submit"] {
    padding: 8px 16px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

  .btn {
    display: inline-block;
    padding: 8px 16px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    text-decoration: none;
    margin-top: 20px;
  }

    .btn:hover {
      background-color: #555;
    }
</style>

<body>
  <div class="login-form">
    <center>
      <h2 style="color: green;">WELCOME...ADMIN!!!...</h2>
      <form action="login" method="post">
        {% csrf_token %}
        <table>
          <tr>
            <td><h2>Username</h2></td>
            <td><input type="text" name="uname"></td>
          </tr>
          <tr>
            <td><h2>Password</h2></td>
            <td><input name="pswd" type="password" maxlength="10"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Admin Login"></td>
          </tr>
        </table>
      </form>
    </center>
  </div>
  <center>
    <p><a href="/" class="btn">Back to Home Page</a></p>
  </center>
</body>

{% endblock %}
